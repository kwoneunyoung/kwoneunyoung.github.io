<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red{
            color:red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">Yes</div><br>
        <button @click="toggleShow">Toggle</button>
        
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                show:true
                },
            methods : {
                toggleShow() {
                    this.show = !this.show;
                }
            },
           
        }) 
    </script>
    
</body>
</html>
